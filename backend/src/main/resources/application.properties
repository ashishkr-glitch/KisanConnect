spring.application.name=backend
server.port=8081

# ? PostgreSQL Connection
spring.datasource.url=jdbc:postgresql://localhost:5432/Kisan2
spring.datasource.username=postgres
spring.datasource.password=12345

# ? JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ? Gemini AI configuration (do NOT store real keys here)
# IMPORTANT: Get a fresh API key from Google AI Studio: https://aistudio.google.com/app/apikey
# Do NOT commit your API key into source control. Set it in your local env or
# in `backend/.env.local` (which is gitignored) instead.
# Example environment variable: GEMINI_API_KEY=your_key_here
# GEMINI_API_URL can point to a model such as 'models/gemini-flash-lite-latest:generateContent'